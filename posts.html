  <script defer src="main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const postsContainer = document.getElementById('posts-container');
      const filterButtons = document.querySelectorAll('.filter-button');
      const searchForm = document.querySelector('.search-form');
      const searchInput = document.querySelector('.search-input');
      
      let posts = [];
      let filteredPosts = [];
      let currentCategory = 'all';
      let searchQuery = '';
      
      // Load posts from JSON
      fetch('posts.json')
        .then(response => response.json())
        .then(data => {
          posts = data;
          filteredPosts = [...posts];
          renderPosts();
          
          // Check URL parameters for category filter
          const urlParams = new URLSearchParams(window.location.search);
          const categoryParam = urlParams.get('category');
          
          if (categoryParam) {
            const categoryMap = {
              'tools': '工具软件',
              'resources': '学习资源',
              'tutorials': '技术教程'
            };
            
            const category = categoryMap[categoryParam] || 'all';
            
            if (category !== 'all') {
              currentCategory = category;
              filterPosts();
              
              // Update active button
              filterButtons.forEach(button => {
                if (button.dataset.category === category) {
                  button.classList.add('active');
                } else {
                  button.classList.remove('active');
                }
              });
            }
          }
        })
        .catch(error => {
          console.error('Error loading posts:', error);
          postsContainer.innerHTML = `
            <div class="error-message">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <h3>加载失败</h3>
              <p>无法加载文章列表，请稍后再试。</p>
            </div>
          `;
        });
      
      // Filter posts by category
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Update current category
          currentCategory = button.dataset.category;
          
          // Filter posts
          filterPosts();
        });
      });
      
      // Search posts
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        searchQuery = searchInput.value.trim().toLowerCase();
        filterPosts();
      });
      
      // Filter posts based on category and search query
      function filterPosts() {
        filteredPosts = posts.filter(post => {
          // Filter by category
          const categoryMatch = currentCategory === 'all' || post.tags.includes(currentCategory);
          
          // Filter by search query
          const searchMatch = !searchQuery || 
            post.title.toLowerCase().includes(searchQuery) || 
            post.tags.some(tag => tag.toLowerCase().includes(searchQuery));
          
          return categoryMatch && searchMatch;
        });
        
        renderPosts();
      }
      
      // Render posts to the container
      function renderPosts() {
        if (filteredPosts.length === 0) {
          postsContainer.innerHTML = `
            <div class="no-results">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              <h3>未找到匹配的文章</h3>
              <p>请尝试其他关键词或分类。</p>
            </div>
          `;
          return;
        }
        
        postsContainer.innerHTML = '';
        
        filteredPosts.forEach(post => {
          const postCard = document.createElement('article');
          postCard.className = 'post-card scale-in';
          
          // Get icon based on first tag
          const iconSvg = getIconForTag(post.tags[0]);
          
          postCard.innerHTML = `
            <a href="${post.url}" class="post-link">
              <div class="post-image">
                <div class="post-icon">
                  ${iconSvg}
                </div>
              </div>
              <div class="post-content">
                <div class="post-tags">
                  ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <h3 class="post-title">${post.title}</h3>
                <p class="post-excerpt">这是一篇关于${post.title}的文章，探索相关的知识和资源。</p>
                <div class="post-meta">
                  <span class="post-date">${post.date}</span>
                  <span class="read-time">5 分钟阅读</span>
                </div>
              </div>
            </a>
          `;
          
          postsContainer.appendChild(postCard);
        });
      }
      
      // Get icon SVG based on tag
      function getIconForTag(tag) {
        const icons = {
          '工具软件': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>',
          '学习资源': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>',
          '技术教程': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>',
          '阅读': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>',
          'iOS': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="M12 12h.01"></path><path d="M17 12h.01"></path><path d="M7 12h.01"></path></svg>',
          '网络': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>',
          '定位': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>',
          '大学': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>',
          '职场': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>'
        };
        
        return icons[tag] || icons['工具软件'];
      }
    });
  </script>
